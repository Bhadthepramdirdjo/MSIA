<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pengatur Keuangan</title>
    <link rel="icon" type="image/png" href="image/MSIAicon.png" />
    <link rel="stylesheet" href="css/login.css"
</head>
<body>
    <div class="blob"></div>
    <div class="wrapper">
        <form action="">
            <img src="image/MSIAicon.png" alt="Settings" style="width: 55%; height: 55%; vertical-align: middle;">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="button" id="loginButton" onclick="login()">
                <ion-icon name="log-in-outline"></ion-icon> Login
            </button>
        </form>
    </div>
    
    <div class="toast__container"></div>

    <script src="Function/EntrySystem.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
