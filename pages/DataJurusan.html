    <div class="main-content">

            <h1>
                <img src="../image/2.png" alt="Settings" style="width: 70px; height: 70px; vertical-align: middle;">
                Data Jurusan
            </h1>
            <table class="jurusan-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Jurusan</th>
                        <th>Kode Jurusan</th>
                    </tr>
                </thead>
                <tbody id="jurusanTbody">
                    <!-- Baris tabel akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../Function/DataJurusan.js"></script>    <script>
        function toggleDropdown(event) {
            event.preventDefault();
            const parentLi = event.target.closest('li');
            parentLi.classList.toggle('open');
        }

        function fetchJurusanData() {
        fetch('../connection/Jurusan.php')
            .then(response => response.json())
            .then(data => {

                jurusanTbody.innerHTML = '';
                data.forEach((jurusan, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${jurusan.NamaJurusan}</td>
                        <td>${jurusan.KodeJurusan}</td>
                    `;
                    jurusanTbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    fetchJurusanData();
    </script>
