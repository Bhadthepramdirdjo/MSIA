    <div class="main-content">
        <div class="container">
            <h1>
                <img src="../image/dosenhitam.png" alt="Settings" style="width: 70px; height: 70px; vertical-align: middle;">
                Data Dosen
            </h1>
            <table class="dosen-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Dosen</th>
                        <th>NIDN</th>
                    </tr>
                </thead>
                <tbody id="ViewDosen">
                    <!-- Baris tabel akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../Function/Dosen.js"></script>
    <script>
        function toggleDropdown(event) {
            event.preventDefault();
            const parentLi = event.target.closest('li');
            parentLi.classList.toggle('open');
        }

        function fetchAndDisplayDosen() {
            fetch('../connection/Dosen.php')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('ViewDosen');
                    tbody.innerHTML = '';
                    data.forEach((dosen, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${dosen.NamaDosen}</td>
                                <td>${dosen.NIDN}</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', fetchAndDisplayDosen);
    </script>
